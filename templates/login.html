{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}

<center>
<form method="post" class="mt-5" style="width:30%">

    <div class="row mt-3"> {{ form.hidden_tag() }} </div>
    <div class="row mt-3"> {{ wtf.form_field(form.usuario) }} </div>
    <div class="row mt-3"> {{ wtf.form_field(form.senha) }} </div>
    <div class="row mt-3"></div><br>
    {{ wtf.form_field(form.lembrar) }}
    <div class="row mt-3"> {{ wtf.form_field(form.submit, class="btn btn-info") }} </div>
    <a type="button" class="btn btn-secondary mt-3" href="{{ url_for('registrar')   }}">Registrar</a>

</form>
</center>

{% endblock %}
